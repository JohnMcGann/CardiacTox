<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karen Calls an Ambulance</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #video-container {
            position: relative;
            max-width: 80%;
            margin: auto;
            overflow: hidden;
        }
        iframe {
            width: 80vw;
            height: 45vw; /* Keeps 16:9 ratio */
            max-height: 600px;
        }
        .buttons {
            display: none;
            margin-top: 20px;
        }
        .buttons button {
            background-color: #ffcc00;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>

<h1>Karen Calls an Ambulance</h1>

<div id="video-container">
    <iframe id="video-player" 
        src="https://www.youtube.com/embed/lRw4K3bcvcI?autoplay=1&mute=1" 
        frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>
</div>

<div class="buttons" id="button-container">
    <button onclick="playVideo('https://www.youtube.com/embed/pIowjZlUI3A?autoplay=1')">Is that a dog?</button>
    <button onclick="playVideo('https://www.youtube.com/embed/x1g3l29XhqI?autoplay=1')">Get some history</button>
</div>

<script>
    function showButtons() {
        document.getElementById("button-container").style.display = "block";
    }

    function playVideo(videoUrl) {
        document.getElementById("button-container").style.display = "none"; 
        document.getElementById("video-player").src = videoUrl;
    }

    // Automatically show buttons after video ends (workaround for YouTube videos)
    setTimeout(showButtons, 85000); // Adjust this to match video length (85 sec = 1 min 25 sec)
</script>

</body>
</html>
