<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karen Calls an Ambulance</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #video-container {
            position: relative;
            max-width: 80%;
            margin: auto;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9; /* Matches Vyond's format */
        }
        .buttons {
            display: none;
            margin-top: 20px;
        }
        .buttons button {
            background-color: #ffcc00;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>

<h1>Karen Calls an Ambulance</h1>

<div id="video-container">
    <video id="video-player" autoplay playsinline muted>
        <source src="https://www.youtube.com/embed/lRw4K3bcvcI?autoplay=1&mute=1" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div class="buttons" id="button-container">
    <button onclick="playVideo('https://www.youtube.com/embed/pIowjZlUI3A?autoplay=1')">Is that a dog?</button>
    <button onclick="playVideo('https://www.youtube.com/embed/x1g3l29XhqI?autoplay=1')">Get some history</button>
</div>

<script>
    var video = document.getElementById("video-player");
    var buttons = document.getElementById("button-container");

    video.onended = function() {
        buttons.style.display = "block"; // Show buttons when video ends
    };

    function playVideo(videoUrl) {
        buttons.style.display = "none"; // Hide buttons when new video starts
        video.src = videoUrl;
        video.play();
    }
</script>

</body>
</html>
